<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>BOT HEART - Mi catálogo :: Oscar Polania</title>

    <!-- Enlaces a estilos externos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
    <link href="https://botheart.whataform.com/assets/dashboard_v3/plugins/custom/datatables/datatables.bundle.css" rel="stylesheet" type="text/css" />
    <link href="https://botheart.whataform.com/assets/dashboard_v3/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="https://botheart.whataform.com/assets/dashboard_v3/css/style_profiles.bundle.css" rel="stylesheet" type="text/css" />
    <link href="https://botheart.whataform.com/assets/dashboard_v2/js/fancyboxvue/fancybox.css" rel="stylesheet" type="text/css" />

    <style>
      .item_cart_number {
        background-color: #dc3545;
        color: white;
        font-size: 12px;
        border-radius: 50%;
      }
    </style>
  </head>

  <body data-bs-spy="scroll" data-bs-target="#kt_landing_menu" data-bs-offset="200" class="bg_w_custom position-relative">

    <div id="wtfm">
      
      <!-- Cabecera -->
      <div class="landing-header">
        <div class="container">
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center flex-equal-2 me-2">
              <a href="https://wa.me/573183851642">
                <img alt="Oscar Polania" src="https://botheart.whataform.com/assets/form/global/img/logo_empty.png" class="logo-default h-50px image-square">
                <img alt="Oscar Polania" src="https://botheart.whataform.com/assets/profile/types/logos/kiosoko.jpg" class="logo-sticky h-50px image-square">
              </a>
            </div>
            <div class="flex-equal-2 text-end ms-1">
              <a id="cart_wtfm" href="#" class="btn_w_custom_primary position-relative mt-1 cart_wtfm">
                <i class="las la-shopping-cart color-txt fs-1"></i>  
                <span id="cart-count" class="item_cart_number position-absolute top-0 start-100 translate-middle badge badge-circle badge-danger">0</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Productos -->
      <div class="container">
        <div class="row">
          <!-- Producto 1 -->
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="Producto 1">
              <div class="card-body">
                <h5 class="card-title">Producto 1</h5>
                <p class="card-text">Descripción breve del producto 1.</p>
                <p class="card-text"><strong>Precio:</strong> COP$ 100.000</p>
                <button class="btn btn-primary add-to-cart" data-product="Producto 1">Agregar al carrito</button>
              </div>
            </div>
          </div>

          <!-- Producto 2 -->
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="Producto 2">
              <div class="card-body">
                <h5 class="card-title">Producto 2</h5>
                <p class="card-text">Descripción breve del producto 2.</p>
                <p class="card-text"><strong>Precio:</strong> COP$ 200.000</p>
                <button class="btn btn-primary add-to-cart" data-product="Producto 2">Agregar al carrito</button>
              </div>
            </div>
          </div>

          <!-- Producto 3 -->
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="Producto 3">
              <div class="card-body">
                <h5 class="card-title">Producto 3</h5>
                <p class="card-text">Descripción breve del producto 3.</p>
                <p class="card-text"><strong>Precio:</strong> COP$ 300.000</p>
                <button class="btn btn-primary add-to-cart" data-product="Producto 3">Agregar al carrito</button>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- Footer -->
      <div class="mb-0">
        <div class="color-from pt-20">
          <div class="container mt-10">
            <div class="d-flex flex-column flex-md-row flex-stack py-7 py-lg-10">
              <div class="d-flex align-items-center order-2 order-md-1"></div>
              <ul class="menu order-1 mb-5"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      let cartCount = 0;

      // Función para agregar productos al carrito
      document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', function() {
          cartCount++;
          document.getElementById('cart-count').innerText = cartCount;
          alert(`${this.dataset.product} ha sido añadido al carrito.`);
        });
      });
    </script>
  </body>
</html>
