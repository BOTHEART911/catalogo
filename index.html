<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Cabecera con icono, título y carrito -->
<header class="header">
    <div class="logo-section">
        <img src="tu-imagen-icono.png" alt="Icono" class="icon">
        <div class="title-section">
            <h1>BOT HEART</h1>
            <p>Automatización</p>
        </div>
    </div>
    <div class="cart-section">
        <span id="cart-count">0</span>
        <img src="icono-carrito.png" alt="Carrito" class="cart-icon" onclick="toggleCart()">
    </div>
</header>

<!-- Vista en carrusel de productos -->
<section class="carousel-section">
    <h2>Platos principales</h2>
    <p class="carousel-subtitle">Descripción de los platos</p>
    <div class="carousel">
        <div class="carousel-item">
            <img src="https://res.cloudinary.com/demo/image/upload/sample.jpg" alt="Producto 1">
            <div class="product-info">
                <p><strong>Producto 1</strong></p>
                <p>Descripción del producto</p>
                <p><strong>$20.000</strong></p>
                <button class="add-btn" onclick="addToCart(this)">+</button>
            </div>
        </div>
        <!-- Más items de productos en carrusel -->
    </div>
</section>

<!-- Sesión carrito -->
<div id="cart" class="cart-overlay">
    <div class="cart-content">
        <h3>Unidades en carrito (<span id="cart-items-count">0</span>)</h3>
        <span class="close-cart" onclick="toggleCart()">x</span>
        <div id="cart-items"></div>
        <div class="cart-total">
            <p>Total de tu orden: <strong>COP $<span id="cart-total">0</span></strong></p>
            <button onclick="finalizeOrder()">Finalizar orden</button>
        </div>
    </div>
</div>

<!-- Formulario para completar la orden -->
<section class="form-section">
    <h3>Total de tu orden: COP $<span id="final-total">0</span></h3>
    <button class="whatsapp-btn">Enviar a WhatsApp</button>
    <p>Se requerirá de WhatsApp móvil o web para enviar el mensaje.</p>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <label for="table">Mesa:</label>
        <select id="table" name="table" required>
            <option value="">Selecciona tu mesa</option>
            <option value="1">Mesa 1</option>
            <!-- Opción hasta mesa 12 -->
        </select>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" placeholder="Escribe tus apreciaciones (opcional)"></textarea>
    </form>
</section>

<script src="script.js"></script>
</body>
</html>
