<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>BOT HEART - Mi catálogo :: Oscar Polania</title>

    <!-- Enlaces a estilos externos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
    <link href="https://botheart.whataform.com/assets/dashboard_v3/plugins/custom/datatables/datatables.bundle.css" rel="stylesheet" type="text/css" />
    <link href="https://botheart.whataform.com/assets/dashboard_v3/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="https://botheart.whataform.com/assets/dashboard_v3/css/style_profiles.bundle.css" rel="stylesheet" type="text/css" />
    <link href="https://botheart.whataform.com/assets/dashboard_v2/js/fancyboxvue/fancybox.css" rel="stylesheet" type="text/css" />

    <style>
      /* Estilos adicionales personalizados */
      .item_cart_number {
        background-color: #dc3545;
        color: white;
        font-size: 12px;
        border-radius: 50%;
      }
    </style>
  </head>

  <body data-bs-spy="scroll" data-bs-target="#kt_landing_menu" data-bs-offset="200" class="bg_w_custom position-relative">

    <div id="wtfm">
      
      <!-- Cabecera modificada -->
      <div class="landing-header" data-kt-sticky="true" data-kt-sticky-name="landing-header" data-kt-sticky-offset="{default: '200px', lg: '300px'}">
        <div class="container">
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center flex-equal-2 me-2">
              <!-- Enlace modificado a WhatsApp -->
              <a href="https://wa.me/573183851642">
                <img alt="Oscar Polania" src="https://botheart.whataform.com/assets/form/global/img/logo_empty.png" class="logo-default h-50px image-square">
                <img alt="Oscar Polania" src="https://botheart.whataform.com/assets/profile/types/logos/kiosoko.jpg" class="logo-sticky h-50px image-square">
              </a>
            </div>
            <div class="flex-equal-2 text-end ms-1">
              <a id="cart_wtfm" href="#" class="btn_w_custom_primary position-relative mt-1 cart_wtfm">
                <i class="las la-shopping-cart color-txt fs-1"></i>  
                <span class="item_cart_number position-absolute top-0 start-100 translate-middle badge badge-circle badge-danger" v-if="itemsCart.length > 0">{{items}}</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Vista del carrito de compras modificada -->
      <div class="container">
        <div class="card-body">
          <div class="row py-lg-5">
            <div class="col-sm-3 col-md-3 col-lg-2 col-3 mb-4 px-lg-10">
              <img data-src="https://botheart.whataform.com/assets/profile/types/logos/kiosoko.jpg" alt="image" class="w-100 image-square">
            </div>
            <div class="col-sm-9 col-md-9 col-lg-10 col-9">
              <div class="d-flex justify-content-between align-items-center align-items-start flex-wrap mb-2">
                <div class="d-flex flex-column">
                  <!-- Modificado a "Creado por Oscar Polania" -->
                  <h2 class="text_color_w_custom fs-4 opacity-75 me-1">Creado por Oscar Polania</h2>
                  <h1 class="text_color_w_custom fs-2 me-1 mw-600px">Mi catálogo</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer modificado -->
      <div class="mb-0">
        <div class="color-from pt-20">
          <div class="container mt-10">
            <div class="d-flex flex-column flex-md-row flex-stack py-7 py-lg-10">
              <div class="d-flex align-items-center order-2 order-md-1">
                <!-- Eliminado el enlace de "Tecnología de Whataform © 2024" -->
              </div>
              <ul class="menu order-1 mb-5">
                <!-- Eliminados los botones "Reportar Abuso" y "Crea tu Propio Catálogo" -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Enlaces a los scripts necesarios -->
    <script src="https://botheart.whataform.com/assets/form/global/lang/es.js"></script>
    <script src="/js/wtfm_model_lite.js?id=faed29b56ca33294cab8"></script>
  </body>
</html>
